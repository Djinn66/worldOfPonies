doctrine:
    dbal:
        default_connection: default
        connections:
            default:
                # configure these for your database server
                url: '%env(DATABASE_MYSQL_URL)%'
                driver: 'pdo_mysql'
                server_version: '5.6'
                charset: utf8
                mapping_types:
                    enum: string
                    set: string
                    varbinary: string
                    tinyblob: text

            ROLE_SUPERUSER:
                #configure these for your database server
                url: '%env(DATABASE_SUPERUSER_URL)%'
                driver: 'pdo_mysql'
                server_version: '5.6'
                charset: utf8

            ROLE_USERADMIN:
                #configure these for your database server
                url: '%env(DATABASE_USERADMIN_URL)%'
                driver: 'pdo_mysql'
                server_version: '5.6'
                charset: utf8
                mapping_types:
                    enum: string
                    set: string
                    varbinary: string
                    tinyblob: text

            ROLE_OPTIMISER:
                #configure these for your database server
                url: '%env(DATABASE_OPTIMISER_URL)%'
                driver: 'pdo_mysql'
                server_version: '5.6'
                charset: utf8

            ROLE_PROGRAMMER:
                #configure these for your database server
                url: '%env(DATABASE_PROGRAMMER_URL)%'
                driver: 'pdo_mysql'
                server_version: '5.6'
                charset: utf8

            ROLE_ADMIN:
                #configure these for your database server
                url: '%env(DATABASE_ADMIN_URL)%'
                driver: 'pdo_mysql'
                server_version: '5.6'
                charset: utf8

            ROLE_SPECIALIST:
                #configure these for your database server
                url: '%env(DATABASE_SPECIALIST_URL)%'
                driver: 'pdo_mysql'
                server_version: '5.6'
                charset: utf8

            ROLE_CONTESTADMIN:
                #configure these for your database server
                url: '%env(DATABASE_CONTESTADMIN_URL)%'
                driver: 'pdo_mysql'
                server_version: '5.6'
                charset: utf8

            ROLE_EDITOR:
                #configure these for your database server
                url: '%env(DATABASE_EDITOR_URL)%'
                driver: 'pdo_mysql'
                server_version: '5.6'
                charset: utf8

            ROLE_NEWSREADER:
                #configure these for your database server
                url: '%env(DATABASE_NEWSREADER_URL)%'
                driver: 'pdo_mysql'
                server_version: '5.6'
                charset: utf8


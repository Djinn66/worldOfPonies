    orm:
        default_entity_manager: default
        entity_managers:
            default:
                connection: default
                mappings:
                    mysql:
                        is_bundle: false
                        type: annotation
                        dir: '%kernel.project_dir%/src/Entity/Mysql'
                        prefix: 'App\Entity\Mysql'
                        alias: Mysql

            ROLE_SUPERUSER:
                connection: ROLE_SUPERUSER
                mappings:
                    admin:
                        is_bundle: false
                        type: annotation
                        dir: '%kernel.project_dir%/src/Entity/WorldOfPonies'
                        prefix: 'App\Entity\'
                        alias: ROLE_SUPERUSER

            ROLE_USERADMIN:
                connection: ROLE_USERADMIN
                mappings:
                    admin:
                        is_bundle: false
                        type: annotation
                        dir: '%kernel.project_dir%/src/Entity/Mysql'
